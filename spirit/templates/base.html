<!--spirit/templates/base.html-->
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spirit Week</title>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--<script src="../js/script.js"></script>-->
    <div id="container">
      <div id="navbar" class="center">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="navItem">Logout</a>
            <a href="{% url 'password_change' %}" class="navItem">Change password</a>
        {% else %}
            <a href="{% url 'login' %}" class="navItem">Login</a>
        {% endif %}
        <a href="/dashboard/" class="navItem">Home</a>
        <a href="/dashboard/#arcade" class="navItem">Arcade</a>
				<!--<a href="/spiritWeek/" class="navItem">Spirit Week</a>-->
        <a href="/leaderboard/" class="navItem">Leaderboards</a>
        <a href="https://www.khsmwv.com" class="navItem">
          <img src="../../static/media/smallLogo.png" id="kennettLogo">
        </a>
      </div>

        {% block content %}

        {% endblock %}

      <div id="footer">
        <p id="footerText" class="center">
          Made by the Kennett High School 2020 Computer Science Studio class!
        </p>
      </div>

    </div>
  </body>
</html>
