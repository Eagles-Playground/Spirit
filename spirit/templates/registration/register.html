<!--spirit/templates/users/register.html-->

{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}
{% block content %}
<div class="center">
  <h2>Register</h2>

  <form method="post">
      {% csrf_token %}
      {{form.as_p}}

      <input type="submit" value="Register">
  </form>

  <a href="{% url 'login' %}">Back to login</a>
</div>
{% endblock %}
