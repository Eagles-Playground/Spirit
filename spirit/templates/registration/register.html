<!--spirit/templates/users/register.html-->

{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}
{% block content %}
<div class="center">
  <h2>Register</h2>

  <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <a href="/dashboard/"><input type="submit" value="Register"></a>
  </form>

  <a href="{% url 'login' %}">Back to login</a>
</div>
{% endblock %}
